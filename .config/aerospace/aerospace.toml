# AeroSpace configuration - mostly native window management
# Terminal and zathura automatically go to workspace 2

# Global settings
automatically-unhide-macos-hidden-apps = false

# Start on workspace 1 by default
after-startup-command = ['workspace 1']

# Key bindings - workspace switching only
[mode.main.binding]
# Switch between workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'

alt-9 = 'workspace misc_00'
alt-0 = 'workspace misc_01'


# Move current window to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'

alt-shift-9 = 'move-node-to-workspace misc_00'
alt-shift-0 = 'move-node-to-workspace misc_01'

# Application-specific rules - automatically move to workspace 2
[[on-window-detected]]
if.app-id = 'net.kovidgoyal.kitty'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'org.pwmt.zathura'
run = 'move-node-to-workspace 2'
